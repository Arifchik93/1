<!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Карусель семейных фотографий</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
       <div id="carouselExample" class="carousel slide">
           <div class="carousel-inner">
               <div class="carousel-item active">
                   <img src="https://i.imgur.com/фото1.jpg" class="d-block w-100" alt="Фото 1">
               </div>
               <div class="carousel-item">
                   <img src="https://i.imgur.com/фото2.jpg" class="d-block w-100" alt="Фото 2">
               </div>
               <div class="carousel-item">
                   <img src="https://i.imgur.com/фото3.jpg" class="d-block w-100" alt="Фото 3">
               </div>
           </div>
           <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Предыдущий</span>
           </button>
           <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Следующий</span>
           </button>
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
   </html>
